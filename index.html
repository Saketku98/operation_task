<!DOCTYPE html>
<html>
    <head>
        <title>operation</title>
    </head>
    <body>

    <script>
var x=20;
var y=5;
function all(){
    add=x+y;
    div=x/y;
    sub=x-y;
    mul=x*y;
    document.write("add is the result:"+ add+"<br>");
    document.write("division is the result:"+ div+"<br>");
    document.write("substracion is the result:"+ sub+"<br>");
    document.write("multiplication is the result:"+ mul+"<br>");
}
all()
</script>
</body>

</html>
